    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
</div>

<script>
    // Quite a basic Bar chart which just has the single 'adjustable'
    // property being stipulated meaning that you dynamically adjust
    // the chart
    new RGraph.Bar({
        id: 'cvs',
        data: [8,6,4,8,9,5,3,2,5],
        options: {
            title: 'An adjustable Bar chart',
            titleBold: true,
            titleSize: 16,
            adjustable: true,
            xaxisLabels: ['Alf','Vinny','Moe','Bill','Neil','Olga','Lilly','Paul','John']
        }
    }).draw().responsive([
        {maxWidth: null,width: 600,height: 250,options:{textSize:16},parentCss: {'float':'left'}},
        {maxWidth: 800,width: 350,height: 200,options:{textSize:10},parentCss: {'float':'none', textAlign: 'center'}}
    ]);
</script>
